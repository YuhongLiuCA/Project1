<template>
    <!--Use tabel to display cart items-->
    <table class="slds-table slds-table_cell-buffer slds-table_bordered cart-items" aria-labelledby="element-with-table-label other-element-with-table-label">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Item Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Description">Description</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Picture">Picture</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Price">Price</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Quantity">Quantity</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="ItemPrice">Item Price</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Actions">Actions</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template iterator:it={gcart}>
                <tr class="slds-hint-parent" key={it.value.id__c}>
                    <td data-label="Name">
                        <div class="slds-truncate" title="Cloudhub">
                            {it.value.Name}
                        </div>
                    </td>
                    <td data-label="Description">
                        <div class="slds-truncate" title="Cloudhub">{it.value.Description__c}</div>
                    </td>
                    <td data-label="Picture">
                        <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" tabindex="-1" title="More actions for Acme - 1,200 Widgets">
                            <img src={it.value.Image__c} />
                        </button>                        
                    </td>
                    <td data-label="Price">
                        <div class="slds-truncate" title="Cloudhub">&#36;{it.value.Price__c}</div>
                    </td>
                    <td data-label="Quantity" contenteditable='true' >
                        <lightning-input type="text" variant="label-hidden" label="Quantity" value={it.value.Quantity__c} onchange={handleQuantityChange}></lightning-input>
                    </td>      
                    <td data-label="ItemPrice">
                        <div class="slds-truncate" title="Cloudhub">&#36;{it.value.ItemPrice}</div>
                    </td>               
                    <td data-label="Actions">
                        <lightning-button-icon icon-name="utility:delete"  variant="brand" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" onclick={handleItemDelete} value={it.value.id__c}></lightning-button-icon>                        
                    </td>
                </tr>
            </template>
        </tbody>
    </table>    
    <lightning-button variant="success" label="Place order" title="Successful action" onclick={placeOrder} class="slds-m-left_x-small"></lightning-button>
</template>
